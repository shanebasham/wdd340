<div class="panel panel-default">
  <div class="panel-body">
    <form id="watchlist-edit" [formGroup]="watchlistForm" (ngSubmit)="onSubmit()">

      <!-- Title -->
      <div class="row">
        <div class="col-sm-12 form-group">
          <label for="title">Movie Title:</label>
          <input
            type="text"
            id="title"
            class="form-control"
            formControlName="title"
            required>
        </div>
      </div>

      <!-- Year -->
      <div class="row">
        <div class="col-sm-12 form-group">
          <label for="year">Year:</label>
          <input
            type="number"
            id="year"
            class="form-control"
            formControlName="year"
            min="1888">
        </div>
      </div>

      <!-- Status -->
      <div class="row">
        <div class="col-sm-12 form-group">
          <label for="status">Status:</label>
          <select id="status" class="form-control" formControlName="status">
            <option value="planned">Planned</option>
            <option value="watching">Watching</option>
            <option value="completed">Completed</option>
          </select>
        </div>
      </div>

      <!-- Notes -->
      <div class="row">
        <div class="col-sm-12 form-group">
          <label for="notes">Notes:</label>
          <textarea
            id="notes"
            class="form-control"
            formControlName="notes"
            rows="3"></textarea>
        </div>
      </div>

      <!-- Validation messages -->
      <div *ngIf="titleControl.invalid && (titleControl.dirty || titleControl.touched)" class="alert alert-danger">
        <div *ngIf="titleControl.errors?.['required']">Title is required.</div>
      </div>

      <!-- Buttons -->
      <div class="row">
        <div class="col-xs-12 btn-toolbar">
          <button class="btn btn-success" type="submit" [disabled]="!watchlistForm.valid">Save</button>
          <button class="btn btn-danger" type="button" (click)="onCancel()">Cancel</button>
        </div>
      </div>

    </form>
  </div>
</div>
