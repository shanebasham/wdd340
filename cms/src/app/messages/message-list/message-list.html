<div class="row">
   <div class="panel panel-default">
      <div class="panel-heading">
         <div class="row pad-left-right">
            <span class="title pull-left">Messages</span>
         </div>
      </div>
      <div class="panel-body">
         <div class="row">
            <div class="center-panel" *ngIf="messages$ | async as messages">
               <ng-container *ngIf="messages.length > 0; else noMessages">
                  <app-message-item
                     *ngFor="let messageEl of messages"
                     [message]="messageEl"
                     [id]="messageEl.id">
                  </app-message-item>
               </ng-container>
            </div>
            <ng-template #noMessages>
               <p>No messages found.</p>
            </ng-template>
         </div>
      </div>
      <div class="panel-footer">
         <app-message-edit></app-message-edit>
      </div>
   </div>
</div>
