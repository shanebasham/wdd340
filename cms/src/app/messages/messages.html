<div class="container">
  <div class="row">
    <div class="col-md-5">
      <app-message-list></app-message-list>
    </div>

    <div class="col-md-4">
      <ng-container *ngIf="selectedMessage; else noMessageSelected">
        <h3>{{ selectedMessage.subject }}</h3>
        <p>{{ selectedMessage.msgText }}</p>
        <p><strong>From:</strong> {{ contactService.getContact(selectedMessage.sender)?.name }}</p>
      </ng-container>

      <ng-template #noMessageSelected>
        <p>Please select a message to view details.</p>
      </ng-template>
    </div>
  </div>
</div>
