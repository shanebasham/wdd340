<div class="container">
  <div class="row">
    <div class="col-md-5">
      <app-contact-list (selectedContactEvent)="selectedContact = $event"></app-contact-list>
    </div>
    <div class="col-md-7">
      <app-contact-detail *ngIf="selectedContact; else noContactSelected" [contact]="selectedContact"></app-contact-detail>
      <ng-template #noContactSelected>
        <p>Please select a contact to view details.</p>
      </ng-template>
    </div>
  </div>
