<h2>Contact List</h2>
<div class="row">
  <div class="col-xs-12">
    <button class="btn btn-success" (click)="onNewContact()">New Contact</button>
  </div>
</div>
<hr>
<div class="row">
  <div class="list-group">
    <div 
    cdkDropList 
    [cdkDropListData]="contacts" 
    (cdkDropListDropped)="drop($event)">
      <div *ngFor="let contact of contacts" cdkDrag [cdkDragData]="contact" class="list-contact clearfix">
          <app-contact-item [contact]="contact"></app-contact-item>
      </div>
    </div>
  </div>
</div>
