<h2>Contact List</h2>
<div class="row">
  <div class="col-xs-12">
    <button class="btn btn-success" (click)="onNewContact()">New Contact</button>
  </div>
</div>
<hr>
<div class="row">
  <div class="col-xs-12">
    <div class="list-group">
      <app-contact-item 
        *ngFor="let contact of contacts, let i = index" 
        [contact]="contact"
        (index)="i"></app-contact-item>
    </div>
  </div>
</div>
